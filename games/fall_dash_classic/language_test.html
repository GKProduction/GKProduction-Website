<div id="fullscreen-overlay">

<script>
    // Функция для открытия изображения в полноэкранном режиме
    function openFullImage(src) {
        const overlay = document.getElementById('fullscreen-overlay');
        const fullscreenImage = document.getElementById('fullscreen-image');
        fullscreenImage.src = src;
        overlay.style.display = 'flex';
    }

    // Функция для закрытия полноэкранного режима
    document.getElementById('close-btn').addEventListener('click', () => {
        document.getElementById('fullscreen-overlay').style.display = 'none';
    });

    // Закрытие при клике вне изображения
    document.getElementById('fullscreen-overlay').addEventListener('click', (e) => {
        if (e.target === document.getElementById('fullscreen-overlay')) {
            document.getElementById('fullscreen-overlay').style.display = 'none';
        }
    });
</script>


<script>
    // Добавляем обработчик клика на изображения в галерее
    document.querySelectorAll('.gallery img').forEach(img => {
        img.addEventListener('click', () => {
            openFullImage(img.src);
        });
    });
</script>

<!-- Локализация страницы -->
<script>
    let currentLang = 'ru-RU'; // Текущий язык (по умолчанию русский)
    let translations = {}; // Объект для хранения текстов

    // Функция для загрузки JSON
    async function loadTranslations(lang) {
        const response = await fetch(`languages/${lang}.json`); // Загружаем JSON-файл для текущего языка
        translations = await response.json(); // Парсим JSON
        updateText(); // Обновляем текст на странице
    }

    // Функция для обновления текста на странице
    function updateText() {
        // Находим все элементы с атрибутом data-key
        document.querySelectorAll('[data-key]').forEach(element => {
            const key = element.getAttribute('data-key'); // Получаем ключ из атрибута
            if (translations[key]) {
                element.textContent = translations[key]; // Обновляем текст элемента
            }
        });
    }

    // Функция для переключения языка
    function switchLanguage() {
        currentLang = currentLang === 'ru-RU' ? 'en-US' : 'ru-RU'; // Меняем язык
        loadTranslations(currentLang); // Загружаем переводы для нового языка
        document.getElementById('language-button').textContent = currentLang === 'ru-RU' ? 'EN' : 'RU'; // Меняем текст на кнопке
    }

    // Обработчик клика на кнопку
    document.getElementById('language-button').addEventListener('click', switchLanguage);

    // Загружаем переводы при загрузке страницы
    loadTranslations(currentLang);
</script>
