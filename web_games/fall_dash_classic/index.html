<!DOCTYPE html>
<html lang="en">
<head>
	<title>Fall Dash: Classic</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="shortcut icon" type="image/png" href="favicon.png"/>

	<style type="text/css">
	body {
	background-color: #000000;
	background: url(background.png) repeat;
	background-size: 100%;
	text-align: center;
	margin: 0;
	padding: 0;
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;	
	}
	</style>

	<!-- Enables full-screen on iOS devices -->
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="HandheldFriendly" content="true" />

	<script>
	// Detection of old browsers that do not support the canvas element
	// Falls back to a default page
	if (!document.createElement("canvas").getContext)
	{window.open("http://www.clickteam.com/html5-fallback", "_self");}
	</script>
	
	<!-- VK Bridge -->
	<script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
	<script> vkBridge.send('VKWebAppInit');</script>
	
	<!-- EXTRASOURCES -->
	<!-- Loads the Javascript code -->
	<script src="data/Runtime.js"></script>
</head>

<body>
	<!-- Your browser does not support Canvas -->
	<div style="display: inline-block; text-align: left;">
	<canvas id="game">
	Your browser does not support Canvas.
	</canvas>
	</div>

	<!-- Run the game -->
	<script>
	// RUNTIMESTART
	// This is where the HTML5 runtime is actually started
	window.addEventListener("load", windowLoaded, false);
	function windowLoaded()
	{
	// Calls the runtime
	// First parameter : name of the canvas element
	// Second parameter : path to the cch file. Images and sounds must lay beside this file
	new Runtime("game", "data/Fall Dash - Classic.cch");
	}
	// RUNTIMESTARTEND
	</script>

</body>
</html>
